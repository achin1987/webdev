<!DOCTYPE html>

<head>
    <!-- <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>Patatap</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="stylesheet" type="text/css" href="Assets/css/patatap.css">
    <script src="assets/js/lib/paper-full.js" type="text/javascript"></script>
    <script type="text/paperscript" canvas="myCanvas">

        var circles = [];
        
        function onKeyDown(event) { 
            //Size Creates an object with the maximum width and height values

            var maxPoint = new Point(view.size.width, view.size.height);

            //create a random point between 0 and 1
            var randomPoint = Point.random();

            var point = maxPoint * randomPoint;

            var newCircle = new Path.Circle(point, 500);
            newCircle.fillColor = "orange";
            circles.push(newCircle);
            
        }

        function onFrame(event) {

            for(var i = 0; i < circles.length; i++){
                circles[i].fillColor.hue += 1;
                circles[i].scale(.9);
                if(circles[i].area < 1){
                    // remove the circle from the canvas            
                    circles[i].remove();
                    // remove the circle from the array
                    circles.splice(i, 1); 
                    console.log(circles);
                }
            }
        }

    </script>

</head>

<body>

    <canvas id="myCanvas" resize></canvas>

    <script src="Assets/js/patatap.js" type="text/javascript" async defer></script>
</body>

</html>
