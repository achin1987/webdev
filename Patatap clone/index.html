<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Patatap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="Assets/css/patatap.css">
    <script src="assets/js/lib/paper-full.js" type="text/javascript"></script>
    <script type="text/paperscript" canvas="myCanvas">

        function onKeyDown(event) { 
            //Size Creates an object with the given width and height values

            var maxPoint = new Point(view.size.width, view.size.height);

            //create a random point between 0 and 1
            var randomPoint = Point.random();

            var point = maxPoint * randomPoint;
            new Path.Circle(point, 10).fillColor="orange";
        
        }
    </script>

</head>

<body>

    <canvas id="myCanvas" resize></canvas>

    <script src="Assets/js/patatap.js" type="text/javascript" async defer></script>
</body>

</html>
